name: Update README contributions

on:
  schedule:
    - cron: "17 0 * * *" # daily 00:17 UTC
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-readme-contribs
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USER: saimdenizertunc
        run: |
          node scripts/update-contribs.mjs

      - name: Commit & push (if changed)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "chore: update contribution counts"

          # Remote may move (e.g., concurrent runs or manual edits). Rebase before pushing.
          git pull --rebase origin main
          git push origin HEAD:main
